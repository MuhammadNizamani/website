{% load static %}
<div class="news">
    <div class="row">
	{% for guard,info in guards.items %}
	<div class="card-container">
	    <div class="col s12 m6 l4">
		<div class="card medium">
		    <div class="card-image waves-effect waves-block waves-light">
			<a class="img-a" href="">
			    {% if info.picture %}
			    <img class="activator" src="{{ info.picture }}">
			    {% else %}
			    <img class="activator" src="/static/img/Logo_round_green.png">
			    {%endif %}
			</a>
		    </div>
		    <div class="card-content">
			<a class="card-title truncate" href="">{{ guard }}</a>
			<div class="article-ingress">
			    <p>Skills:</p>
			    <ul>
				{% for skill in info.skills %}
				<li>{{ skill }}</li>
				{% empty %}
				<li>Too many to count</li>
				{% endfor %}
			    </ul>
			</div>
		    </div>
		    <div class="card-action">
			<a class="waves-effect waves-grey btn-flat" href="">Les mer</a>
		    </div>
		</div>
	    </div>
	</div>
	{% endfor %}
    </div>
</div>
