{% load static %}
{% for guard,info in guards.items %}
<div class="card-container">
	<div class="col s12">
		<div class="card horizontal">
			<div class="card-image">
				{% if info.id %}
					<a href="/members/profile/{{ info.user_id }}">
					{% if info.image %}
						<img src="/media/{{ info.image }}">
						{% else %}
						<img src="{% static 'img/misc/default.png' %}">
					{% endif %}
					</a>
				{% else %}
					<a class="img-a">
					{% if info.image %}
						<img class="activator" src="/media/{{ info.image }}">
						{% else %}
						<img src="{% static 'img/misc/default.png' %}">
					{% endif %}
					</a>
				{% endif %}
			</div>
			<div class="card-stacked">
				<div class="card-content">
					{% if info.id %}
						<a class="card-title truncate" href="/members/profile/{{ info.user_id }}">{{ guard }}</a>
					{% else %}
						<p class="card-title truncate" >{{ guard }}</p>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
