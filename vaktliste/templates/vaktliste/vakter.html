{% load static %}
{% for user in users %}
<div class="card-container">
	<div class="col s12">
		<div class="card horizontal">
			<div class="card-image">
				{% if user.profile.image %}
				<a href="{% url 'userprofile:profile_by_id' user.profile.id %}">
					{% if profile.image %}
						<img src="/media/{{ profile.image.url }}">
					{% else %}
						<img src="{% static 'website/img/misc/default.png' %}">
					{% endif %}
				</a>
				{% else %}
				<a class="img-a">
					{% if profile.image %}
					<img class="activator" src="{{ profile.image.url }}">
					{% else %}
					<img src="{% static 'website/img/misc/default.png' %}">
					{% endif %}
				</a>
				{% endif %}
			</div>
			<div class="card-stacked">
				<div class="card-content">
					{% if user.profile %}
						<a class="card-title truncate" href="{% url 'userprofile:profile_by_id' user.id %}">
							<p class="card-title truncate" >{{ user.get_full_name }}</p>
						</a>
					{% else %}
						<p class="card-title truncate" >{{ user }}</p>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
