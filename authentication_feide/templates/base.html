<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Dataporten Login Example{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1>Dataporten Login Example</h1>
            {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <a href="{% url 'logout' %}">logout</a>
            {% else %}
            <a href="{% url 'login' %}">login</a>
            {% endif %}
        </header>
        <hr>
        <main>
        {% block content %}
        {% endblock %}
        </main>
        <hr>
    </body>
</html>
