{% load check_user_group %}
<br>
<div class="news">
  <div class="row">
  <div class="slider">
	  <ul class="slides">
		  {% for news in news_list %}
		  <li>
			  <img class="activator" src="{{ news.thumbnail.url }}">
			  <div class="caption center-align">
				  <a class="card-title" href="/news/event/{{ news.id }}/"><h3>{{ news.title }}</h3></a>
				  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
				  <p>{{ news.time_start|date:"H:i"|upper }} at
				  <a href="{{ news.place_href }}" target="_blank">{{ news.place }}</a>
			  </div>
		  </li>
		  {% endfor %}
	  </ul>
  </div>
</div>
<script>

$(document).ready(function(){
	$('.slider').slider();
});




</script>
