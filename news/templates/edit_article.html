{% extends 'base.html' %}
{% load staticfiles %}
{% load check_user_group %}


{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static "css/input.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/edit_news.css" %}">
    <script src="{% static "js/article.js" %}"></script>
{% endblock head %}

{% block content %}
    {% if request.user|has_group:"member" %}
        <script>
            $('#cancelBtn').css('display', 'list-item');
            $('#editBtn').css('display', 'none');
            var $id = {{ article_id }};
            if ($id == 0) {
                $('#deleteBtn').css('display', 'none');
                $('#newBtn').css('display', 'none');
            }
        </script>

        <div style="height: 50px;"></div>

        <div id="edit">
            <div style="
        width:835px;
        min-height:400px;
        margin: 50px auto;
        margin-bottom: 100px;
    ">
                <form action="" method="post">
                    {% csrf_token %}
                    <div id="the_post">
                        {{ form.media }}
                        {{ form.as_p }}
                    </div>
                    <p><label></label>
                        <img id="thumbnailPicker" src="" style="width:360px; height:200px;"></img></p>
                    <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Lagre</button>
                </form>
            </div>
        </div>

        <script src="{% static "js/edit_article.js" %}"></script>
    {% endif %}
{% endblock content %}
