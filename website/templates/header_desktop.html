{% load staticfiles %}
<div id="header-desktop">
    <div id="navbar">
        <a href="/">
            <img id="logo" src="{% static "img/logo_header.png" %}"/>
        </a>
        <div id="menu">
            <a class="waves-effect waves-grey btn-flat">Om oss</a>
            <a class="waves-effect waves-grey btn-flat">Nyheter</a>
            <a class="waves-effect waves-grey btn-flat">Wiki</a>
            <a class='dd waves-effect waves-grey btn-flat' href='#' data-activates='dropdown1'>User</a>
            <ul id='dropdown1' class='dropdown-content' style="margin-top: 8px;">
              <li><a href="/authentication/change-password">Change password</a></li>
              <li><a href="/authentication/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<script>
  $(function() {
    $('.dd').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrain_width: false, // Does not change width of dropdown to that of the activator
      hover: false, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: true, // Displays dropdown below the button
      alignment: 'left' // Displays dropdown with edge aligned to the left of button
    });
  });
</script>
