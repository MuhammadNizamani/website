
{% extends 'website/base.html' %}

{% load static %}

{% block head %}

{% endblock %}

                <span class="truncate">Haftor Arne</span>

        </div>
        <div class="row watchlistRow">
            <div class="col s1 watchlistItem">16.15 <br> 18.15</div>
