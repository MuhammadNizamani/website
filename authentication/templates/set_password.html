{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="section block hs-green white-text">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h3>Sett nytt passord</h3>
			</div>
		</div>
	</div>
</div>
<div class="section block">
	<div class="container">
		<form action="/authentication/activate/{{ hash_key }}/" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="input-field col s12">
					<p>{{ form.new_password.errors }}</p>
					{{ form.new_password }}
					<label for="{{ form.new_password.id_for_label }}">Passord</label>
				</div>
				<div class="input-field col s12">
					<p>{{ form.confirm_new_password.errors }}</p>
					{{ form.confirm_new_password }}
					<label for="{{ form.confirm_new_password.id_for_label }}">Bekreft passord</label>
				</div>
				<div class="col s12">
					<button id="changePasswordButton" class="btn waves-effect waves-light" type="submit" name="action">Bytt passord</button>
				</div>
			</div>
		</form>
	</div>
  </div>
{% endblock content %}
