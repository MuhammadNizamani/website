{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
  <link rel="stylesheet" type="text/css" href="{% static "css/authentication.css" %}">
{% endblock header %}

{% block content %}
  <h1 id="pageName">Sett et nytt passord</h1>
  <div id="change_password_form">
    <form action="" method="post">
      {% csrf_token %}
      <p id="error-message">{{ form.new_password1.errors }}</p>
      <div class="input-field">
        <label for="{{ form.new_password1.id_for_label }}">Passord</label>
        {{ form.new_password1 }}
      </div>
      <p id="error-message">{{ form.new_password2.errors }}</p>
      <div class="input-field">
        <label for="{{ form.new_password2.id_for_label }}">Bekreft passord</label>
        {{ form.new_password2 }}
      </div>
      <button id="changePasswordButton" class="btn waves-effect waves-light" type="submit" name="action">Bytt passord
      </button>
    </form>
  </div>
{% endblock content %}
