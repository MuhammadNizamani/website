{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="section block hs-green white-text">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1>Registering</h1>
				<div><a href="{% url 'authentication_feide:login' %}"><button  class="btn waves-effect waves-light white grey-text">Logg inn med FEIDE</button></a></div>
			</div>
		</div>
	</div>
</div>
<div class="section block">
	<div class="container">
		<form action="/authentication/signup/" method="post">
		{% csrf_token %}
		<div class="row">
			{% for field in form %}
			<div class="input-field col s12">
				{{ field }}
				<label for="{{ field.id_for_label }}" data-error="{{ field.errors | striptags }}">
					{{ field.label }}
				</label>

			</div>
			{% endfor %}
			<button id="signUpButton" class="btn waves-effect waves-light" type="submit" name="action">Registrer</button>
		</form>
	</div>


<style>
$(document).ready(function() {
      Materialize.updateTextFields();
	});
</style>
	{% endblock content %}
