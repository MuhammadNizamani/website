<h4>Logg inn</h4>
<form action="/authentication/login/" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col s12">
			<div class="input-field s6">
				<label for="{{ login_form.username.id_for_label }}">Brukernavn</label>
				{{ login_form.username }}
			</div>
		</div>
		<div class="col s12">
			<div class="input-field">
				<label for="{{ login_form.password.id_for_label }}">Passord</label>
				{{ login_form.password }}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s6">
			<button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Logg inn</button>
		</div>
		<div class="col s6">
			<a class="right" href="/authentication/forgot-password">Glemt passord?</a>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div><a href="{% url 'authentication_feide:login' %}"><button  class="btn waves-effect waves-light">Logg inn med FEIDE</button></a></div>
		</div>
	</div>
</form>
