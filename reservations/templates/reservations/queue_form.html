{% extends 'website/base.html' %}
{% block content %}

    <div class="section block">
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card">
                    <div class="card-content">
                        <form method="post">
                            {% csrf_token %}
                            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
                            {{ form.name }}

                            <label for="{{ form.description.id_for_label }}">{{ form.description.label }}:</label>
                            {{ form.description }}
                            <p>
                                <label>
                                    {{ form.published }}
                                    <span>{{ form.published.label }}</span>
                                </label>
                            </p>
                            <br>
                            <div class="divider"></div>
                            <br>
                            <button type="submit" class="btn waves-effect waves-light" name="action">
                                Submit
                                <i class="material-icons send">send</i>
                            </button>
                            {% if queue.pk %}
                                <a href="{% url 'reservations:queue_delete' pk=queue.pk %}" class="btn waves-effect waves-dark red">Delete
                                    <i class="material-icons">delete</i></a>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        M.textareaAutoResize(document.querySelector('#{{ form.description.id_for_label }}'));
    </script>

{% endblock content %}
