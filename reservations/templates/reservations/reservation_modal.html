<div id="reservation_modal" class="modal">
    <form action="{% url 'reservations:reservation_api' pk=queue.pk %}" method="POST">
        <div class="modal-content">
            {% csrf_token %}
            {% include 'reservations/reservation_form.html' %}
        </div>
        <div class="modal-footer">
            <input type="submit" value="send" class="btn waves-effect waves-light">
        </div>
    </form>
</div>
