{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}"/>


<h1>{{ item.name }}</h1>

{% endif %}
<p>{{ item.description }}</p>

<p><a href={% url 'inventory:change_item' item.id %}>Endre</a></p>
